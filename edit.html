<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body>

<div class="container">
    <h1>Edit Profile</h1>
    
    <div class="tabs">
        <button class="tab active">User info</button>
        <button class="tab">Billing Information</button>
    </div>

    <form class="profile-form">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="James">
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Allan">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="**********">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="**********">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="demomail@mail.com">
        </div>

        <div class="form-group">
            <label for="confirmEmail">Confirm Email Address</label>
            <input type="email" id="confirmEmail" placeholder="demomail@mail.com">
        </div>

        <div class="form-group">
            <label for="facebook">Facebook Username</label>
            <input type="text" id="facebook" placeholder="Facebook Username">
        </div>

        <div class="form-group">
            <label for="twitter">Twitter Username</label>
            <input type="text" id="twitter" placeholder="Twitter Username">
        </div>

        <button type="submit" class="update-btn">Update Info</button>
    </form>
</div>

</body>
</html>
