<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

<div class="profile-container">
    <h1>Customer Profile</h1>
    
    <div class="profile-content">
        <div class="profile-info">
            <p><strong>First Name</strong> Jonathan</p>
            <p><strong>Last Name</strong> Parsons</p>
            <p><strong>Email</strong> j.parsons@yahoo.com</p>
            <p><strong>Birthday</strong> 20 Apr 1990</p>
            <button class="btn">Change Password</button>
        </div>
        
        <div class="profile-image">
            <img src="pic1.jpg" alt="Profile Image">
            <button class="btn">Upload New</button>
        </div>
    </div>

    <div class="profile-footer">
        <p>Collected Bonus <span class="bonus">Rs 300</span></p>
        <a href="edit.html">
            <button class="edit-btn">Edit Profile</button>
        </a>
    </div>
</div>

</html>
