<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shopping cart.css">
</head>
<body>

<div class="container">
    <h2>Shopping Cart</h2>
    <div class="cart-items">
        <div class="cart-item">
            <img src="f1.jpg" alt="White lilies">
            <div class="item-details">
                <p>White lilies</p>
                <p><span class="price">Rs 200</span></p>
                <p>In Stock</p>
                <div class="item-options">
                    <label>Qty: <select><option>1</option><option>2</option><option>3</option></select></label>
                    <a href="#">Delete</a>
                    <a href="#">Save for later</a>
                </div>
            </div>
        </div>
        
        <div class="cart-item">
            <img src="f2.jpg" alt="Whispering Blooms">
            <div class="item-details">
                <p>Whispering Blooms</p>
                <p><span class="price">Rs 200</span></p>
                <p>In Stock</p>
                <div class="item-options">
                    <label>Qty: <select><option>1</option><option>2</option><option>3</option></select></label>
                    <a href="#">Delete</a>
                    <a href="#">Save for later</a>
                </div>
            </div>
        </div>
        
        <div class="cart-item">
            <img src="f3.jpg" alt="Eternal Grace">
            <div class="item-details">
                <p>Eternal Grace</p>
                <p><span class="price">Rs 100</span></p>
                <p>In Stock</p>
                <div class="item-options">
                    <label>Qty: <select><option>1</option><option>2</option><option>3</option></select></label>
                    <a href="#">Delete</a>
                    <a href="#">Save for later</a>
                </div>
            </div>
        </div>
    </div>

    <div class="subtotal">
        <p>Subtotal (3 items): <span class="total-price">Rs 800</span></p>
        <button>Proceed to checkout</button>
    </div>
</div>

</body>
</html>
