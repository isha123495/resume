<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floret Bouquet Builder</title>
    <link rel="stylesheet" href="bouquet builder.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Floret</h1>
        <p>Build your Bouquet</p>
    </header>

    <div class="builder">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><button>Flowers</button></li>
                <li><button>Leaves</button></li>
                <li><button>Wrappers</button></li>
                <li><button>Ribbons</button></li>
                <li><button>Vase</button></li>
            </ul>
        </aside>

        <!-- Bouquet Display -->
        <div class="bouquet-display">
            <img src="f5.jpg" alt="Bouquet Image">
        </div>

        <!-- Options Section -->
        <div class="options">
            <h2>Type</h2>
            <div class="types">
                <button>Rose</button>
                <button>Orchid</button>
                <button>Lily</button>
                <button>Gerbera</button>
                <button>Asian Lily</button>
                <button>Lisianthus</button>
                <button>Freesias</button>
                <button>Tulip</button>
                <button>Calla</button>
            </div>

            <h2>Available Color</h2>
            <div class="colors">
                <button class="color pink"></button>
                <button class="color red"></button>
                <button class="color purple"></button>
                <button class="color blue"></button>
                <button class="color yellow"></button>
                <button class="color green"></button>
            </div>

            <h2>Quantity</h2>
            <div class="quantity">
                <button>-</button>
                <span>3</span>
                <button>+</button>
            </div>

            <div class="summary">
                <p>Floret Custom Bouquet</p>
                <p>Total Price: <span class="price">Rs 4,000</span></p>
                <button class="add-to-cart">ADD TO CART</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
